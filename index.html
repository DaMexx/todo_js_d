<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>ToDo_Js</title>
</head>

<body>

  <head>ToDo Pure Js App</head>
  <div class="input-group" class="input">
    <input class="input-group-text" id="task-input" type="text">
    <button class="btn btn-outline-success" id="add-task-button">âœ”</button>
  </div>

  <div class="added-tasks">

    <div id="field-for-check-all-tasks">
      <input id="check-all-tasks" type=checkbox>
      <span class="form-label">Check all tasks</span>
    </div>

    <div class="task-container">
      <ul class="list-group" id ="task-list"></ul>
    </div>
    <div class="pagination" id="pagination-buttons"></div>

    <div class="btn-group" id="tabulation">
      <button class="btn btn-primary" id="all-task-counter">All (0)</button>
      <button class="btn btn-primary" id="active-task-counter">Active (0)</button>
      <button class="btn btn-primary" id="complete-task-counter">Complete (0)</button>
    </div>
    <div class="input-group" id="for-delete-complete-tasks-button"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
  <script src="./script.js"></script>
</body>

</html>
