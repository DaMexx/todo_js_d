<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>ToDo_Js</title>
</head>

<body>

  <div class="input">

    <input id="task-input" type="text">
    <button id="add-task-button">OK</button>

  </div>

  <div class="added-tasks">

    <div id="field-for-check-all-tasks">
      <input id="check-all-tasks" type=checkbox>
      <span>Check all todos</span>
    </div>

    <ul id="task-list"></ul>
    <div id="pagination-buttons"></div>

    <div id="tabulation">
      <div id="all-task-counter"></div>
      <div id="active-task-counter"></div>
      <div id="complete-task-counter"></div>
    </div>

  </div>


  <script src="./script.js"></script>
</body>

</html>
