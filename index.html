<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>ToDo_Js</title>
</head>

<body>

  <div class="input-group" class="input">

    <input class="input-group-text" id="task-input" type="text">
    <button id="add-task-button">OK</button>

  </div>

  <div class="added-tasks">

    <div id="field-for-check-all-tasks">
      <input id="check-all-tasks" type=checkbox>
      <span>Check all tasks</span>
    </div>

    <ul id="task-list"></ul>
    <div id="pagination-buttons"></div>

    <div class="input-group" id="tabulation">
      <div class="input-group-text" id="all-task-counter">All (0)</div>
      <div class="input-group-text" id="active-task-counter">Active (0)</div>
      <div class="input-group-text" id="complete-task-counter">Complete (0)</div>
    </div>
    <div class="input-group" id="for-delete-complete-tasks-button"></div>
    <!-- <div class="input-group input-group-lg">
      <div></div>
      <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div> -->
  </div>

  <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
  <script src="./script.js"></script>
</body>

</html>
